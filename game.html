<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S TWIST AGAIN!</title>
     <link rel="stylesheet" href="letsTwistAgain.css">
</head>
<body>

    <img id="twistGif" src="twist.gif" alt="Twist GIF">
    <div id="twistAgainText">LET'S TWIST AGAIN!</div>
    <h1 id="turnMessage"></h1>

    <div class="button-container">
        <button id="startButton" class="button">START</button>
        <button id="nextButton" class="button">NEXT</button>
    </div>

    <div id="countdown-container"> <!-- Div aggiunto per lo spazio -->
        <div id="countdown">20</div>
    </div>

    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
        </table>
    </div>

    </div>

    <audio id="audioA" src="lets_twist_again.mp3"></audio>
    <audio id="audioB" src="countdown.mp3"></audio>

    <script>
        let isPlaying = false;
        let currentAudio = null;
        let countdownInterval = null;
        let countdownValue = 20;
        const maxPoints = 10;
        let currentPlayerIndex = 0;

        // Get players from localStorage and set a fixed players order
        const players = JSON.parse(localStorage.getItem('players'));
        const playersOrder = [...players]; // Fisso l'ordine iniziale dei giocatori

        // DOM Elements
        const startButton = document.getElementById("startButton");
        const nextButton = document.getElementById("nextButton");
        const countdown = document.getElementById("countdown");
        const turnMessage = document.getElementById("turnMessage");
        const twistAgainText = document.getElementById("twistAgainText");
        const twistGif = document.getElementById("twistGif");

        // Function to toggle button visibility
        function toggleButtons(active) {
            if (active === "start") {
                startButton.style.display = 'block';
                nextButton.style.display = 'none';
            } else if (active === "next") {
                startButton.style.display = 'none';
                nextButton.style.display = 'block';
            }
        }

        // Start button functionality
        startButton.addEventListener("click", function () {
            startCountdown();
            playRandomAudio();
            toggleButtons("next");
        });

        // Next button functionality
        nextButton.addEventListener("click", function () {
            twistAgainText.style.display = "none";
            twistGif.style.display = "none";
            updatePlayerTurn();
            resetState();
            toggleButtons("start");
        });

        // Function to start the countdown
        function startCountdown() {
            // Clear any previous interval before starting a new one
            clearInterval(countdownInterval);

            countdown.style.display = 'block';
            countdownValue = 20;
            countdown.innerText = countdownValue;

            countdownInterval = setInterval(function () {
                countdownValue--;
                if (countdownValue > 0) {
                    countdown.innerText = countdownValue;
                } else {
                    clearInterval(countdownInterval); // Clear interval when countdown ends
                    countdown.innerText = "STOP!";
                    toggleButtons("next");
                }
            }, 1000);
        }

        // Function to play random audio
        function playRandomAudio() {
            let random = Math.random();
            if (random < 0.38) {
                currentAudio = document.getElementById("audioA");
                twistAgainText.style.display = "block";
                twistGif.style.display = "block";
            } else {
                currentAudio = document.getElementById("audioB");
                twistAgainText.style.display = "none";
                twistGif.style.display = "none";
            }
            currentAudio.play();
            isPlaying = true;
        }

        // Function to reset the page state
        function resetState() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            countdown.innerText = 20;
            countdown.style.display = 'none';
            isPlaying = false;
        }

        // Function to update the player's turn using the fixed playersOrder
        function updatePlayerTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % playersOrder.length;
            const currentPlayer = playersOrder[currentPlayerIndex];
            turnMessage.textContent = `${currentPlayer.name}, IT'S YOUR TURN!`;
            turnMessage.style.color = currentPlayer.color;
        }

        // Function to update scoreboard
        function updateScoreboard() {
            players.sort((a, b) => b.points - a.points);
            const scoreboardBody = document.getElementById("scoreboardBody");
            scoreboardBody.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}Â°</td>
                    <td style="background-color: ${player.color}; color: white;">${player.name}</td>
                    <td>
                        <div class="points-buttons">
                            <button onclick="addPoints(${index})">+</button>
                            ${player.points}
                            <button onclick="removePoints(${index})">-</button>
                        </div>
                    </td>
                `;
                scoreboardBody.appendChild(row);
            });
        }

        // Function to add points manually
        function addPoints(index) {
            players[index].points++;
            updateScoreboard();
            checkForWinner();
        }

        // Function to remove points manually
        function removePoints(index) {
            if (players[index].points > 0) {
                players[index].points--;
            }
            updateScoreboard();
        }

        // Function to check if there's a winner
        function checkForWinner() {
            const winner = players.find(player => player.points >= maxPoints);
            if (winner) {
                endGame(winner.name, winner.color);
            }
        }

        // Function to end the game
        function endGame(winnerName, winnerColor) {
            countdown.innerText = `${winnerName} WINS!`;
            countdown.style.color = winnerColor;
            toggleButtons("none");
        }

        // Initialize the scoreboard and player turn on page load
        updateScoreboard();
        turnMessage.textContent = `${playersOrder[0].name}, IT'S YOUR TURN!`; // Mostra subito il giocatore 1
        turnMessage.style.color = playersOrder[0].color;
    </script>

</body>
</html>
