<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S TWIST AGAIN!</title>
    <link rel="stylesheet" href="letsTwistAgain.css">
</head>
<body>

    <div id="gif-container">
        <img id="twistGif" src="twist.gif" alt="Twist GIF" style="display:none">
    </div>

    <h1 id="turnMessage"></h1>

    <div class="button-container">
        <button id="startButton" class="button">START</button>
        <button id="nextButton" class="button">NEXT</button>
    </div>

    <div id="countdown-container">
        <div id="countdown">20</div>
    </div>

    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
        </table>
    </div>

    <audio id="audioA" src="lets_twist_again.mp3"></audio>
    <audio id="audioB" src="countdown.mp3"></audio>

    <script>
        let currentAudio = null;
        let countdownInterval = null;
        let countdownValue = 20;
        const maxPoints = 10;
        let currentPlayerIndex = 0;
        const players = JSON.parse(localStorage.getItem('players'));
        const playersOrder = [...players];
        const startButton = document.getElementById("startButton");
        const nextButton = document.getElementById("nextButton");
        const countdown = document.getElementById("countdown");
        const turnMessage = document.getElementById("turnMessage");
        const twistGif = document.getElementById("twistGif");

        function toggleButtons(active) {
            startButton.style.display = (active === "start") ? 'block' : 'none';
            nextButton.style.display = (active === "next") ? 'block' : 'none';
        }

        startButton.addEventListener("click", function () {
            startCountdown();
            playRandomAudio();
            toggleButtons("next");
        });

        nextButton.addEventListener("click", function () {
            twistGif.style.display = "none";
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Resetta l'audio
            }
            updatePlayerTurn();
            resetState();
            toggleButtons("start");
        });

        function startCountdown() {
            clearInterval(countdownInterval);
            countdown.style.display = 'block';
            countdownValue = 20;
            countdown.innerText = countdownValue;

            countdownInterval = setInterval(function () {
                countdownValue--;
                if (countdownValue > 0) {
                    countdown.innerText = countdownValue;
                } else {
                    clearInterval(countdownInterval);
                    countdown.innerText = "STOP!";
                    toggleButtons("next");
                }
            }, 1000);
        }

        function playRandomAudio() {
            const random = Math.random();
            let twist = random < 0.4;
            currentAudio = twist ? document.getElementById("audioA") : document.getElementById("audioB");
            toggleGif(twist);
            currentAudio.playbackRate = twist ? 1.1 : 1;
            currentAudio.play();
        }

        function resetState() {
            clearInterval(countdownInterval);
            countdown.innerText = 20;
            countdown.style.display = 'none';
        }

        function updatePlayerTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % playersOrder.length;
            const currentPlayer = playersOrder[currentPlayerIndex];
            turnMessage.textContent = `${currentPlayer.name}, IT'S YOUR TURN!`;
            turnMessage.style.color = currentPlayer.color;
        }

        function updateScoreboard() {
            const sortedPlayers = [...players].sort((a, b) => b.points - a.points);
            const scoreboardBody = document.getElementById("scoreboardBody");
            scoreboardBody.innerHTML = '';

            sortedPlayers.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}Â°</td>
                    <td style="background-color: ${player.color}; color: white;">${player.name}</td>
                    <td>
                        <div class="points-buttons">
                            <button onclick="removePoints(${players.indexOf(player)})">-</button>
                            ${player.points}
                            <button onclick="addPoints(${players.indexOf(player)})">+</button>
                        </div>
                    </td>
                `;
                scoreboardBody.appendChild(row);
            });
            checkForWinner();
        }

        function addPoints(index) {
            players[index].points++;
            updateScoreboard();
        }

        function removePoints(index) {
            if (players[index].points > 0) {
                players[index].points--;
                updateScoreboard();
            }
        }

        function toggleGif(show) {
            if (show) {
                twistGif.classList.add('show'); // Mostra la GIF
            } else {
                twistGif.classList.remove('show'); // Nasconde la GIF
            }
        }

        function checkForWinner() {
            const winner = players.find(player => player.points >= maxPoints);
            if (winner) {
                endGame(winner.name, winner.color);
            }
        }

        function endGame(winnerName, winnerColor) {
            clearInterval(countdownInterval);
            countdown.innerText = `${winnerName} WINS!`;
            countdown.style.color = winnerColor;
            toggleButtons("none");
        }

        updateScoreboard();
        turnMessage.textContent = `${playersOrder[0].name}, IT'S YOUR TURN!`;
        turnMessage.style.color = playersOrder[0].color;
    </script>

</body>
</html>
