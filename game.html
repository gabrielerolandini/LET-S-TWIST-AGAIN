<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S TWIST AGAIN!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background: url('red.png') no-repeat center;
            background-size: contain;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
        }

        #scoreboard {
            margin-top: 20px;
        }

        #scoreboard table {
            width: 50%;
            border-collapse: collapse;
        }

        #scoreboard th, #scoreboard td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        #scoreboard td button {
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1 id="turnMessage"></h1>

    <button id="playButton"></button>

    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Points</th>
                    <th>Position</th>
                    <th>Add Points</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
        </table>
    </div>

    <script>
        const players = JSON.parse(localStorage.getItem('players'));
        const playerScores = players.map(player => ({ name: player.name, color: player.color, points: 0 }));
        let currentPlayerIndex = 0;
        let rounds = 0;

        const turnMessage = document.getElementById('turnMessage');
        const playButton = document.getElementById('playButton');
        const scoreboardBody = document.getElementById('scoreboardBody');

        function updateTurn() {
            const currentPlayer = players[currentPlayerIndex];
            turnMessage.textContent = `${currentPlayer.name}, IT'S YOUR TURN!`;
            turnMessage.style.color = currentPlayer.color;
        }

        function updateScoreboard() {
            playerScores.sort((a, b) => b.points - a.points);
            scoreboardBody.innerHTML = '';
            playerScores.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="color: ${player.color};">${player.name}</td>
                    <td>${player.points}</td>
                    <td>${index + 1}</td>
                    <td><button onclick="addPoints(${index})">+</button></td>
                `;
                scoreboardBody.appendChild(row);
            });
        }

        function addPoints(index) {
            playerScores[index].points++;
            updateScoreboard();
        }

        playButton.addEventListener('click', function() {
            rounds++;
            if (rounds >= players.length * 3) {
                alert("Game Over!");
                return;
            }

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateTurn();
        });

        updateTurn();
        updateScoreboard();
    </script>

</body>
</html>
