<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S TWIST AGAIN!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #playButton {
            background: url('red.png') no-repeat center;
            background-size: contain;
            width: 300px;
            height: 300px;
            position: relative;
            border: none;
            cursor: pointer;
        }

        #playText {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        #scoreboard {
            margin-top: 20px;
        }

        #scoreboard table {
            width: 70%;
            border-collapse: collapse;
        }

        #scoreboard th, #scoreboard td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        #scoreboard td button {
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }

        .points-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h1 id="turnMessage"></h1>

    <div id="playButton">
        <div id="playText">PLAY!</div>
    </div>

    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
        </table>
    </div>

    <audio id="audioA" src="lets_twist_again.mp3"></audio>
    <audio id="audioB" src="countdown.mp3"></audio>

    <script>
        const players = JSON.parse(localStorage.getItem('players'));
        const playerScores = players.map(player => ({ name: player.name, color: player.color, points: 0 }));
        let currentPlayerIndex = 0;

        const turnMessage = document.getElementById('turnMessage');
        const playButton = document.getElementById('playButton');
        const scoreboardBody = document.getElementById('scoreboardBody');
        let currentAudio = null;

        function updateTurn() {
            const currentPlayer = players[currentPlayerIndex];
            turnMessage.textContent = `${currentPlayer.name}, IT'S YOUR TURN!`;
            turnMessage.style.color = currentPlayer.color;
        }

        function updateScoreboard() {
            playerScores.sort((a, b) => b.points - a.points);
            scoreboardBody.innerHTML = '';
            playerScores.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}Â°</td>
                    <td style="background-color: ${player.color}; color: white;">${player.name}</td>
                    <td>
                        ${player.points}
                        <div class="points-buttons">
                            <button onclick="addPoints(${index})">+</button>
                            <button onclick="removePoints(${index})">-</button>
                        </div>
                    </td>
                `;
                scoreboardBody.appendChild(row);
            });
        }

        function addPoints(index) {
            playerScores[index].points++;
            updateScoreboard();
            checkForWinner();
        }

        function removePoints(index) {
            if (playerScores[index].points > 0) {
                playerScores[index].points--;
            }
            updateScoreboard();
        }

        function checkForWinner() {
            const winner = playerScores.find(player => player.points >= 10);
            if (winner) {
                endGame(winner.name);
            }
        }

        function endGame(winnerName) {
            turnMessage.textContent = `${winnerName} WINS!`;
            turnMessage.style.color = 'green';
            playButton.style.display = 'none'; // Hide the play button
            scoreboardBody.querySelectorAll('button').forEach(button => button.style.display = 'none'); // Hide point buttons
        }

        playButton.addEventListener('click', function() {
            const random = Math.random();
            if (random < 0.3) {
                currentAudio = document.getElementById('audioA');
            } else {
                currentAudio = document.getElementById('audioB');
            }
            currentAudio.play();

            currentAudio.onended = function() {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                updateTurn();
            };
        });

        updateTurn();
        updateScoreboard();
    </script>

</body>
</html>
