<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Audio con Countdown e Pausa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #playButton {
            background: url('red.png') no-repeat center;
            background-size: contain;
            width: 80%;
            max-width: 300px;
            height: 80%;
            max-height: 300px;
            border: none;
            cursor: pointer;
        }

        #countdown {
            font-size: 5rem;
            margin-bottom: 20px;
            display: none;
        }

        #pauseButton, #resetButton {
            font-size: 2rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            display: none;
        }

        #pauseButton {
            background-color: #FFA500; /* Orange for pause */
        }

        #resetButton {
            background-color: #FF0000; /* Red for reset */
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 3rem;
            }

            #playButton {
                width: 60%;
                height: 60%;
            }

            #pauseButton, #resetButton {
                font-size: 1.5rem;
                padding: 5px 15px;
            }
        }
    </style>
</head>
<body>

    <button id="playButton"></button>

    <div id="countdown">20</div>
    <button id="pauseButton">PAUSE</button>
    <button id="resetButton">RESET</button>

    <audio id="audioA" src="lets_twist_again.mp3"></audio>
    <audio id="audioB" src="countdown.mp3"></audio>

    <script>
        let isPlaying = false;
        let currentAudio = null;
        let countdownInterval = null;
        let countdownValue = 20;

        // Play button functionality
        document.getElementById("playButton").addEventListener("click", function () {
            startCountdown();
            playRandomAudio();
        });

        // Pause button functionality
        document.getElementById("pauseButton").addEventListener("click", function () {
            pauseCountdown();
            resetState(); // Reset the page to the initial state
        });

        // Reset button functionality
        document.getElementById("resetButton").addEventListener("click", function () {
            resetState();
        });

        // Function to start the countdown
        function startCountdown() {
            // Hide play button, show countdown and pause button
            document.getElementById("playButton").style.display = 'none';
            document.getElementById("countdown").style.display = 'block';
            document.getElementById("pauseButton").style.display = 'block';

            countdownValue = 20;
            document.getElementById("countdown").innerText = countdownValue;

            countdownInterval = setInterval(function() {
                countdownValue--;
                if (countdownValue > 0) {
                    document.getElementById("countdown").innerText = countdownValue;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "STOP!";
                    document.getElementById("pauseButton").style.display = 'none';
                    document.getElementById("resetButton").style.display = 'block';
                }
            }, 1000); // Countdown every second
        }

        // Function to play random audio
        function playRandomAudio() {
            let random = Math.random();
            if (random < 0.3) { // 30% chance
                currentAudio = document.getElementById("audioA");
            } else { // 70% chance
                currentAudio = document.getElementById("audioB");
            }
            currentAudio.play();
            isPlaying = true;
        }

        // Function to pause countdown and audio
        function pauseCountdown() {
            clearInterval(countdownInterval);
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset audio to the start
            }
        }

        // Function to reset the state of the page
        function resetState() {
            // Reset audio and countdown
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset audio
            }
            countdownValue = 20;
            document.getElementById("countdown").innerText = countdownValue;

            // Show play button, hide reset, countdown, and pause button
            document.getElementById("playButton").style.display = 'block';
            document.getElementById("resetButton").style.display = 'none';
            document.getElementById("pauseButton").style.display = 'none';
            document.getElementById("countdown").style.display = 'none';
            isPlaying = false;
        }
    </script>

</body>
</html>
