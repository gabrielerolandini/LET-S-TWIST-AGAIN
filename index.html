<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S TWIST AGAIN!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 300px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
        }

        #readyButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            display: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>LET'S TWIST AGAIN!</h1>

    <form id="playerForm">
        <input type="text" id="playerName" placeholder="Enter player name" required>
        <button type="submit">+</button>
    </form>

    <table id="playerTable">
        <thead>
            <tr>
                <th>Players</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="readyButton">READY!</button>

    <script>
        const maxPlayers = 7;
        const minPlayers = 3;
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFC300', '#FF5733', '#581845'];
        const players = [];

        const form = document.getElementById('playerForm');
        const playerNameInput = document.getElementById('playerName');
        const playerTableBody = document.querySelector('#playerTable tbody');
        const readyButton = document.getElementById('readyButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const playerName = playerNameInput.value.trim();

            if (playerName && players.length < maxPlayers) {
                const playerColor = colors[players.length];
                players.push({ name: playerName, color: playerColor, points: 0 });
                updatePlayerTable();

                if (players.length >= minPlayers) {
                    readyButton.style.display = 'block';
                }

                playerNameInput.value = '';
            }
        });

        function updatePlayerTable() {
            playerTableBody.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td style="background-color: ${player.color}; color: white;">${player.name}</td>`;
                playerTableBody.appendChild(row);
            });
        }

        readyButton.addEventListener('click', function() {
            localStorage.setItem('players', JSON.stringify(players));
            window.location.href = 'game.html'; // Redirect to the game page
        });
    </script>

</body>
</html>
